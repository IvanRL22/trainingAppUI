<h1>Welcome to the TrainingApp!</h1>
<div>
  <h2>Your Sessions</h2>
  <div *ngFor="let ts of trainingSessions; let i = index;">
    <h3>Session {{ i + 1 }}</h3>
    Date: {{ ts.date }} || Description: {{ ts.description }}

    <h4>Exercises</h4>
    <div *ngFor="let ex of ts.exercises">
      <h5>{{ ex.movement.name }}</h5>
      <div *ngFor="let set of ex.sets">
        {{ set.weight }} for {{ set.repetitions }}
      </div>
    </div>
  </div>
</div>
